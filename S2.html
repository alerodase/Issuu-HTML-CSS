<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
    <link rel="stylesheet" href="s2.0.css">
</head>
<body> 
    <header class="b-header__container b-header__borde">
        <div>
            <img src="logo issuu.png" alt="logo Issuu" width="120px">
        </div>
        <div>
            <span>Already a user?</span>
            <p class="b-header__signin"><a href="sign in">Sign in</a></p>
        </div>
    </header>  
    <main>
        <div>
            <div>
                <div>
                    <p>
                        <h2>
                            Create a Issuu Account.
                        </h2>
                    </p>
                </div>
                <div class="b-main__btn">
                    <div>
                        <p>
                            <span><label><input type="button" value="" class="btn__google"></label></span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label><input type="button" value="" class="btn__fb"></label>
                        </p>
                    </div>
                </div>
                <div>
                    <p class="margen-top-menor">
                        or with email
                    </p>
                </div>
            </div>
            <div>
                <form>
                    <fieldset class="b-form__fieldset">
                        <div>
                            <p>
                                <strong> Email</strong>
                            </p>
                        </div>
                        <div>
                            <label><input type="email" class="b-form__campos" name="Email" id="Email" placeholder="e.g. john.doe@email.com"></label>
                        </div>
                        <div>
                            <p>
                                <strong> Password</strong>
                            </p>
                        </div>
                        <div>
                            <label> <input type="password"name="password" id="password" class="b-form__campos"> </label>
                        </div>
                        <div>
                            <p>
                                <label> <input type="checkbox"  class="b-form__checkboxtext"class="b-form__checkbox" name="PP" id="PP"> I accept the <a href="ts">Terms of Service </a>and the  <a href="#">Professional Terms of Service </a></label>
                            </p>
                        </div>
                        <div>
                            <label><input type="submit" required value="CREATE ACCOUNT" class="b-form__createaccount"></label>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="b-footer__dflex">
            <span class="b-footer__copyright"><a href="Issuu INC" style="color:grey; text-decoration-line: none;">Issuu Inc. </a></span>
            <nav> 
                <span><a href="Terms"style="color:grey;text-decoration-line: none;">Terms</a></span>
                <span><a href="privacy"style="color:grey;text-decoration-line: none;" class="b-footer__margenlateral" >Privacy</a></span>
                <span><a href="DMCA"style="color:grey;text-decoration-line: none;">DMCA</a></span>
            </nav>
        </div>
    </footer>
</body>
</html>
